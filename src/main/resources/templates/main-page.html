<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 50%">
    <h3>Добавить Пользователя</h3>
    <form th:method="POST" th:action="@{/add}" th:object="${user}">
        <input type="text" th:field="*{id}" id="id" placeholder="User id" class="form-control"><br/>
        <input type="text" th:field="*{name}" id="name" placeholder="User name" class="form-control"><br/>
        <input type="text" th:field="*{country}" id="country" placeholder="User country" class="form-control"><br/>
        <input type="text" th:field="*{age}" id="age" placeholder="User age" class="form-control"><br/>
        <input type="text" th:field="*{city}" id="city" placeholder="User city" class="form-control"><br/>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="phone number" class="form-control"><br/>
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red">Ошибка</div>
        <button type="submit">Добавить</button>
    </form>
</div>
<div style="width: 50%">
    <h3>Изменить Пользователя</h3>
    <form th:method="POST" th:action="@{/update}" th:object="${user}">
        <input type="text" th:field="*{id}" id="id" placeholder="User id" class="form-control"><br/>
        <input type="text" th:field="*{name}" id="name" placeholder="User name" class="form-control"><br/>
        <input type="text" th:field="*{country}" id="country" placeholder="User country" class="form-control"><br/>
        <input type="text" th:field="*{age}" id="age" placeholder="User age" class="form-control"><br/>
        <input type="text" th:field="*{city}" id="city" placeholder="User city" class="form-control"><br/>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="phone number" class="form-control"><br/>
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red">Ошибка</div>
        <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red">Ошибка</div>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Ошибка</div>
        <button type="submit">Изменить</button>
    </form>
</div>
</body>
</html>
